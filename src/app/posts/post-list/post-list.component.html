<div class="spinner-container" *ngIf="isLoading()">
  <mat-spinner></mat-spinner>
</div>
<mat-accordion multi="true" *ngIf="!isLoading() && posts().length > 0">
  <mat-expansion-panel *ngFor="let post of posts()">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image" *ngIf="post.imagePath">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-stroked-button color="primary" (click)="onEdit(post._id!)">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-stroked-button color="warn" (click)="onDelete(post._id!)">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [hidden]="totalPosts() === 0"
  [length]="totalPosts()"
  [pageSize]="pageSize"
  [pageIndex]="currentPage - 1"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="!isLoading() && posts().length === 0">No posts found. Start by creating a post.</p>
